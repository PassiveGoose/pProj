<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
</head>
<body>
<div th:align="center">
    <h1>Users</h1>
    <a th:href="addUser">Add User</a>
    <br/><br/>
    <div>
        <table th:border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each ="user : ${users}">
                <td th:utext="${user.id}">...</td>
                <td th:utext="${user.name}">...</td>
                <td th:utext="${user.surname}">...</td>
                <td th:utext="${user.age}">...</td>
                <td>
                    <a th:href="@{/editUser(id=${user.id})}">Edit</a>
                </td>
                <td>
                    <form th:action="@{/deleteUser(id=${user.id})}" method="post">
                        <input type="submit" value="Delete" class="btn btn-danger" />
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
